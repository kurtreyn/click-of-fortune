<section class="input-form-cont">
  <form [formGroup]="inputForm" (ngSubmit)="handleSubmit()">
    <div class="form-group input-cont">
      <input
        type="text"
        class="form-control"
        id="letter"
        formControlName="letter"
        placeholder="Enter Letter"
        [disabled]="!hasSpun"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!hasSpun">
      Submit
    </button>
  </form>
</section>
