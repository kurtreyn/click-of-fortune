<section class="row wheel-spinner-cont">
  <div class="control-sec col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <div class="score-sec col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <span class="score-label"
        >Score:
        <span class="score-txt">{{ gameDetails.score || 0 }} </span></span
      >
      <div class="row remaining-guess-row">
        <span class="remaining-gues-label"
          >Remaining Guesses:
          <span class="remaining-gues-txt"
            >{{ gameDetails.remainingGuess || 0 }}
          </span></span
        >
      </div>
      <div class="row puzzle-row">
        <div class="guessed-letter-row">
          <span class="guessed-label">Guessed Letters: </span>
          <div
            *ngFor="let letter of gameDetails.allGuessedLetters; let i = index"
          >
            <span class="guessed-letters">{{ letter }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="control-sec col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <div class="input-section col-12">
      <app-input-form></app-input-form>
    </div>
  </div>

  <div class="wheel-sec col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <div class="wheel-wrapper" (click)="spinWheel()">
      <img
        src="../../../assets/images/wheel.png"
        alt="spinner wheel"
        class="spinner-wheel-img"
        [ngClass]="{ 'spin-animation': gameDetails.spinActive }"
      />
    </div>
  </div>
</section>
