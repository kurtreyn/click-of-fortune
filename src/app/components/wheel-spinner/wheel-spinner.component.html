<section class="row wheel-spinner-cont">
  <div class="control-sec col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <div class="score-sec">
      <span class="score-txt"> Score: {{ score }} </span>
    </div>
  </div>
  <div
    class="wheel-wrapper col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
    (click)="spinWheel()"
  >
    <img
      src="../../../assets/images/wheel.png"
      alt="spinner wheel"
      class="spinner-wheel-img"
      [ngClass]="{ 'spin-animation': spinActive }"
    />
  </div>
</section>
